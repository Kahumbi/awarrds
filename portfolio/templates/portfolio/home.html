{% extends "portfolio/base.html" %}
{% block content %}
    {% for post in posts %}
        <article class="media content-section" style="box-shadow: 20%;">
          <div class="media-body">
            <div class="article-metadata">
              <img style='height: 250px;object-fit:cover; border-radius: 30px;' src="https://res.cloudinary.com/djfe9kjxe/{{post.image}}" class="card-img-top" alt="picture">
              <a class="mr-2" href="#">{{ post.author }}</a>
              <small class="text-muted">{{ post.date_posted|date:"F d, Y" }}</small>
            </div>
            <h2><a class="article-title" href="{%url 'portfolio-detail' post.id%}">{{ post.title }}</a></h2>
            <p class="article-content">{{ post.content }}</p>
          </div>
        </article>
        {%empty%}
        <h1>no posts yet</h1>
    {% endfor %}
{% endblock content %}
